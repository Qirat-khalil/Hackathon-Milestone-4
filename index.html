<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username"> UserName:</label>
            <input type="text" id="username" placeholder="Enter your UserName">
            <label for="name"> Name:</label>
            <input type="text" id="name" placeholder="Enter your Name">
            <br><br>
            <label for="email"> Email:</label>
            <input type="email" id="email" placeholder="Enter your Email">
            <br><br>
            <label for="number">Phone:</label>
            <input type="number" id="number" placeholder="Enter your Number">
        </fieldset>
        <br><br>
        <fieldset id="education-section">
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your Education" required rows="4"></textarea>
        </fieldset>
        <br><br>
        <fieldset id="experience-section">
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your Work Experience" required rows="4"></textarea>
        </fieldset>
        <br><br>
        <fieldset id="skill-section">
            <legend>Skill</legend>
            <label for="skill">Skill</label>
            <textarea id="skill" placeholder="Enter your Skill" required rows="4"></textarea>
        </fieldset>
        <br>
        <button type="submit">Generate Resume</button>
    </form>
    <br>
    <div id="resume-display">

    </div>
    <br>
    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <a href="#" id="shareable-link" target="_blank">Open your shareable resume</a>
    </div>
    <button id="download-pdf"><b>Download PDF</b></button>
    <script src="main.js"></script>
</body>
</html>
